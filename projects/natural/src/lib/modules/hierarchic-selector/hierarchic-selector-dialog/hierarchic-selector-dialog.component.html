<h2 i18n mat-dialog-title>SÃ©lection</h2>

<mat-dialog-content>
    <natural-hierarchic-selector
        (selectionChange)="config.hierarchicSelection = $event"
        [selected]="config.hierarchicSelection | default: {}"
        [config]="config.hierarchicConfig"
        [filters]="config.hierarchicFilters"
        [multiple]="config.multiple | default: false"
        [allowUnselect]="config.allowUnselect | default: true"
        [searchFacets]="config.searchFacets | default: []"
        [searchSelections]="config.searchSelections | default: []"
        (searchSelectionChange)="searchSelectionsOutput = $event"
    ></natural-hierarchic-selector>
</mat-dialog-content>

<mat-dialog-actions>
    <button [mat-dialog-close] i18n mat-button>Annuler</button>
    <button (click)="close(config.hierarchicSelection)" color="primary" i18n mat-raised-button>Valider</button>
</mat-dialog-actions>
